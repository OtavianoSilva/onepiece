<!DOCTYPE html>
<html>

<head>
  <title>Lista de Links</title>
  <style>
    /* Estilo para o pop-up */
    .link {
      margin: 5px;
      display: inline-block;
      cursor: pointer;
      position: relative;
    }

    .popup {
      display: none;
      position: absolute;
      top: 20px;
      left: 0;
      padding: 5px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .link:hover .popup {
      display: block;
    }
  </style>
</head>

<body>

  <h1>Lista de Links</h1>

  <div id="linkContainer">
    <!-- Os links serão gerados aqui -->
  </div>

  <script>
    // Dados da lista de links
    const links = [
      { id: 1, name: 'Link 1' },
      { id: 2, name: 'Link 2' },
      { id: 3, name: 'Link 3' },
      { id: 4, name: 'Link 4' },
      { id: 5, name: 'Link 5' },
      // Adicione mais links conforme necessário
    ];

    // Função para criar os links na página
    function createLinks() {
      const linkContainer = document.getElementById('linkContainer');

      links.forEach(link => {
        const linkElement = document.createElement('a');
        linkElement.href = '#';
        linkElement.textContent = `ID: ${link.id}`;
        linkElement.className = 'link';

        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `ID: ${link.id}<br>Nome: ${link.name}`;

        linkElement.appendChild(popup);

        linkContainer.appendChild(linkElement);
      });
    }

    // Chamada para criar os links na página
    createLinks();
  </script>
</body>

</html>
